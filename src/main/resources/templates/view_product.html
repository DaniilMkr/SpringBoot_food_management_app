<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Food Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Food Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/manage_products}">Manage items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container md">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Product details</h2>
        </div>
        <div class="card-body">
            <p> Product id in database: <strong th:text="${product.id}"></strong></p>
            <p> Name of product: <strong th:text="${product.name}"></strong></p>
            <p> Expiration date of product: <strong th:text="${product.dateOfExpiration}"></strong></p>
            <p> Category of product: <strong th:text="${product.productCategories}"></strong></p>

        </div>
    </div>
</div>
</body>
</html>
