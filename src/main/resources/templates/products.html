<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Food Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Food Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/add_item}">Add new item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />

<div class="container">
    <div class="row">
        <h1 class="text-center">All products</h1>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th class="text-center">Product name</th>
            <th class="text-center">Product expiration</th>
            <th class="text-center">Category of product</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td class="text-center" th:text="${product.name}"></td>
            <td class="text-center" th:text="${product.dateOfExpiration}"></td>
            <td class="text-center" th:text="${product.productCategories}"></td>
            <td>
                <div class="container text-center">
                    <a class="btn btn-primary mx-1" th:href="@{/products/{productId}/edit(productId=${product.id})}">Edit</a>
                    <a class="btn btn-danger mx-1" th:href="@{/products/{productId}/delete(productId=${product.id})}">Delete</a>
                    <a class="btn btn-info mx-1" th:href="@{/products/{productId}/view(productId=${product.id})}">View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
