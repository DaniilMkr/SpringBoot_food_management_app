<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>User</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>User Details</h1>
            <div class="mt-2">Username: <span sec:authentication="principal.username"></span></div>
            <div class="mt-2"> Roles: <span sec:authentication="principal.authorities"></span></div>

            <div class="mt-5"><a class="link-primary" th:href="@{/logout}">Logout</a></div>
        </div>
    </div>
</div>
</body>
</html>
